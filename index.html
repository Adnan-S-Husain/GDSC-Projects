<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<!-- displays site properly based on user's device -->
</head>

<body>
	<div class="card-container">
		<div class="card">
			<div class="card-header">
				<div class="card-img">
					<img class="ci-1" alt="loading" src="images/image-equilibrium.jpg" />
					<div class="img-hover-container display-none" id="hover-img">
						<img class="ci-2" src="images/icon-view.svg" />
					</div>
				</div>
				<h2>Equilibrium #3429</h2>
			</div>
			<div class="card-main">
				<p class="card-content">Our Equilibrium collection promotes balance and calm.</p>
				<div>
					<p class="cc-p1"><img src="images/icon-ethereum.svg" /> 0.041 ETH</p>
					<p class="cc-p2"><img src="images/icon-clock.svg" /> 3 days left</p>
				</div>
			</div>
			<hr />
			<div class="card-footer">
				<img alt="loading" src="images/image-avatar.png" />
				<p><span class="cf-1">Creation of</span> <span class="cf-2">Jules Wyvern</span></p>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
